<div>
	<h3 class="headerFont"> Products </h3>
</div>

<app-filter-menu></app-filter-menu>

<div class="constrained">
	<div class="row row--md">
		<div class="aside col col-md-4 col-lg-5"></div>
		<div class="col col-md-8 col-lg-7">
			<div *ngFor="let shoe of shoes">
				<div class="card">
					<div class="card-image">
						<!--						<img [src]="shoe." alt="shoe image">-->
					</div>
					<div class="card-body">
						<h3 class="card-title">{{shoe.brand}}</h3>
						<p class="card-text">{{shoe.style}}</p>
						<p class="card-text">{{shoe.price}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
