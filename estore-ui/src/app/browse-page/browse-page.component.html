<div>
	<h3 class="headerFont"> Browsing {{query}} Shoes</h3>
</div>

<!--<app-filter-menu></app-filter-menu>-->

<mat-grid-list cols="4" rowHeight="200px">
	<mat-grid-tile *ngFor="let shoe of shoes">
		<div matGridAvatar><img [src]="'https://dummyimage.com/100x100/000/fff&text='+shoe.style" alt="shoe image"></div>
		<div>
			<div matListItemTitle>{{shoe.brand}} {{shoe.style}}</div>
			<div matListItemLine>{{shoe.material}} <strong>${{shoe.price}}</strong></div>
			<button (click)="addToCart(shoe)" [class.disabled]="!isLoggedIn()" [matTooltip]="isLoggedIn() ? '' : 'Must be logged in to add to cart!'">
				<mat-icon>add_shopping_cart</mat-icon>
			</button>
		</div>
	</mat-grid-tile>
</mat-grid-list>
