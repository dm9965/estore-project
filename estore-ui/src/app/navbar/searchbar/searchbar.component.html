<mat-toolbar class="primary">
	<form class="example-form">
		<mat-form-field class="example-full-width ">
			<input matInput id="search" type="text" [(ngModel)]="searchTerm" name="search" placeholder="Search">
			<button type="submit" (click)="searchShoes(searchTerm)" mat-button matSuffix>
				<mat-icon>search</mat-icon>
			</button>
		</mat-form-field>
	</form>
</mat-toolbar>
