<div class="headerFont">
	Orders
</div>
<div class="flex-box">
	<div class="column-2">
				<table>
					<thead>
						<th>Username</th>
						<th> Order Details</th>
						<th>Total</th>
					</thead>
					<tbody *ngFor="let order of orders">
						<td>{{order.username}}</td>
						<td *ngFor="let item of order.items" class="flex-column">
							{{item.brand}} {{item.style}} - ${{item.price}}
						</td>
						<td> ${{order.totalCost}}</td>
					</tbody>
				</table>
	</div>
</div>
