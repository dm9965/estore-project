<h1 class="headerFont">Shopping Cart</h1>
<div class="form-container">
	<ul class="login-box">
		<li class="items-in-cart-box" *ngFor="let item of items">
			{{ item.brand }} - {{ item.price | currency }}
			<button (click)="cartService.removeItem(item)">Remove</button>
		</li>
		<p class="labelFont">Total cost: {{ totalPrice | currency }}</p>
		<span class="button-container">
			<button class="checkout-button" type="submit">Checkout</button>
		</span>
	</ul>
</div>
